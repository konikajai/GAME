<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- <link rel="stylesheet" href="./JAVASCRIPT/index.js"> -->
    <script src="./JAVASCRIPT/index.js"></script>
</head>
<body>
    <header>
        <div class="again">
            <button>Again!</button>
            <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <hr>
        <p class="number">?</p>
    </header>
    <main>
        <section>
            <input type="number" class="left" name="guess" id="guess">
            <br>
            <button class="check">Check!</button>
        </section>
        <section>
            <p class="message">Start guessing........</p>
            <p class="score">Score : <span>20</span></p>
            <p class="high_score">Hight Score : <span>0</span></p>
        </section>
    </main>
</body>
</html>
