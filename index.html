<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- <link rel="stylesheet" href="./JAVASCRIPT/index.js"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="again">
            <button>Again!</button>
            <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <p class="number">?</p>
    </header>
    <main>
        <section class="left">
            <input type="number" name="guess" class="guess">
            <button class="checkbtn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="score">Score : <span>20</span></p>
            <p class="high_score">HighScore : <span>0</span></p>
        </section>
    </main>
</body>

<script src="./JAVASCRIPT/index.js"></script>
</html>
